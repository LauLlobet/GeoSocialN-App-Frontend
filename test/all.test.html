<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsdevenv-qunit-require tests</title>
    <link rel="stylesheet" href="lib/qunit.css">
    <script data-main="js/phaser" src="../js/phaser.js"></script>
    <script data-main="../js/requireConfig" type="text/javascript" src="../lib/require.js"></script>
    <script src="lib/qunit.js"></script>
    <script src="lib/blanket.min.js" data-cover-never="['sinon.js']"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
        var testModules = [
            '../test/js/TreeLoaderToSceneLoaderFromLists.test.js',
            //'../test/js/IncommingTreesEmptyOnesAndDiscardedCueMixer.test.js',
            //'../test/js/RestApi.test.js',
            //'../test/js/GpsBrowserBlockChecker.test.js', //20 seconds
            //'../test/js/StackOfScenes.test.js',
            //'../test/js/SpriteManagerApi.test.js',
            //'../test/js/Sceneloader.test.js',
            //'../test/js/GestureObserver.test.js',
        ];
        window.addEventListener("load", function onLoad() {
            setTimeout(function () {
                require(['../test/js/requireConfig'], function () {
                    require(testModules, function () {
                        QUnit.start();
                    });
                })
            }, 10);
            window.removeEventListener("load", onLoad, true);
        }, true);
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
