
<!doctype html>
<head>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
</head>
<style>
    /*noinspection ALL*/
    image, canvas {
        user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
    }
    @font-face {
        font-family: 'Graublau Web';
        src: url('GraublauWeb.eot');
        src: local('☺︎'),
        url('GraublauWeb.otf') format('opentype');
    }
     html,body{
         margin: 0;
         padding: 0;
     }
    #turn{
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        background-color:white;
        background-image:url('assets/playportrait.png');
        background-repeat:no-repeat;
        background-position: center center;
        display:none;
    }

    #desktopWarning{
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        background-color:white;
        background-image:url('assets/playmobile.png');
        background-repeat:no-repeat;
        background-position: center center;
        display:none;
    }
    #acceptGPS{
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        background-color:white;
        background-image:url('assets/acceptGPS.png');
        background-repeat:no-repeat;
        background-position: center center;
        display:none;
    }
    #unblockGPS{
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        background-color:white;
        background-image:url('assets/unblockGPS.png');
        background-repeat:no-repeat;
        background-position: center center;
        display:none;
    }
</style>

<body id="mainId">
<div id = "turn"></div>
<div id = "desktopWarning"></div>
<div id = "unblockGPS"></div>
<div id = "acceptGPS"></div>
<canvas id="canvasBg" width="800" height="498"></canvas>
<!--script type="text/javascript" src="avoidDraggingAndSelecting.js"></script-->
<script type="text/javascript" src="js/lib/underscore.js"></script>
<script type="text/javascript" src="spinningCircleOnLoading.js"></script>
<script data-main="js/phaser" src="js/View/UIEngineView/phaser.js"></script>
<script data-main="js/requireBootstrap" src="js/require.js"></script>
</body>
