<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var properties = { enableHighAccuracy: true,
        timeout: 2000};
    this.id = this.gpsInterface.watchPosition(underscore.bind(function(){alert("TOWS:OK  es molt bon resultat")},
            function(error){
                var PERMISSION_DENIED = 1,
                        TIMEOUT = 3;
                if(error.code === PERMISSION_DENIED){
                    alert("permis denegat, activa el gps")
                }else if(error.code === TIMEOUT){
                    alert("TOWS:TIMEOUT es el pitjor resultat de tots");
                }
            },
            properties);

</script>
</body>
</html>
