<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var properties = { enableHighAccuracy: false,
        timeout: 6000};
    this.id = navigator.geolocation.watchPosition(function(){alert("DTOWS:OK  es molt bon resultat")},
            function(error){
                var PERMISSION_DENIED = 1,
                        TIMEOUT = 3;
                if(error.code === PERMISSION_DENIED){
                    alert("permis denegat, activa el gps")
                }else if(error.code === TIMEOUT){
                    alert("timeout, esperem?");
                }
            },
            properties);

</script>
</body>
</html>
